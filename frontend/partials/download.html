                    <div class="btn-toolbar" id = "group_button" role="group" style="text-align:middle; padding: 0px 0px">
                        <button type="button" class="btn btn-info" style="width:100%; margin:0 0" ng-click="filter()"> Filter </button>
                        <button type="button" class="btn btn-success" style="width:100%; margin:0 0" ng-click="click_modal()"> Download </button>

<div class="container-fluid" role="main" style="padding-bottom: 5rem">
    <div id="browse-side" style="padding: 0 0">
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Preprare for download</h4>
                </div>
                <div class="modal-body">
                   <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3">@</span>
                        <input id="email-text" type="text" class="form-control" placeholder="Email Address" aria-describedby="sizing-addon3">
                   </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="modal-submit" type="button" class="btn btn-primary" ng-click="send_download()">Send Download Request</button>
                </div>
            </div>
        </div>
    </div>
</div>
