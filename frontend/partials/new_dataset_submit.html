<div class="container-fluid" id="new_dst_form" role="main" style="padding-top: 60px; padding-bottom: 5rem; display: none">
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" id="email_input" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label>Dataset Name *</label>
        <input type="text" class="form-control" id="dst_name" >
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" id="dst_description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Created Year</label>
        <input type="text" class="form-control" id="dst_year" >
      </div>
      <div class="form-group">
        <label>Author</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_author" >
      </div>
      <div class="form-group">
        <label>Tasks</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_task" >
      </div>
      <div class="form-group">
        <label>Topics</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_toopic" >
      </div>
      <div class="form-group">
        <label>Keywords</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_keyword" >
      </div>
      <div class="form-group">
        <label>Data Types</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_type" >
      </div>
      <div class="form-group">
        <label>Annotations</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_annotation" >
      </div>
      <div class="form-group">
        <label>Size (kb)</label>
        <input type="text" class="form-control" id="dst_size" >
      </div>
      <div class="form-group">
        <label>Number of Categories (if application)</label>
        <input type="text" class="form-control" id="dst_num_of_cats" >
      </div>
      <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" id="dst_url" >
      </div>
      <div class="form-group">
        <label>Thumbnail Links</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_thumbnail" >
      </div>
      <div class="form-group">
        <label>Paper</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_paper" >
      </div>
      <div class="form-group">
        <label>Citations</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_citation" >
      </div>
      <div class="form-group">
        <label>Conferences</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_conference" >
      </div>
      <div class="form-group">
        <label>Institutions</label>
        <small class="form-text text-muted">split with semicolon</small>
        <input type="text" class="form-control" id="dst_institution" >
      </div>
  </form>
  <div id = "messagegoeshere_submit">
  </div>
  <div class = "col-sm-4" style="padding : 0 1rem; margin:0 auto; vertical-align: middle; float: none">
        <div class="btn-toolbar" id = "send_submission_request" role="group" style="text-align:middle; padding: 0px 0px">
            <button type="button" class="btn btn-info" style="width:100%; margin:0 0" ng-click="submit_new_dst()"> Submit </button>
        </div>
   </div>
</div>

<div class="modal fade" id="email_valid" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Email Validation</h4>
            </div>
            <div class="modal-body">
               <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">Email</span>
                    <input id="email" type="text" class="form-control" aria-describedby="sizing-addon3">
               </div>
               <div id = "messagegoeshere_validate">
               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="send_validation_request" type="button" class="btn btn-primary" ng-click="validate()">Validate</button>
            </div>
        </div>
    </div>
</div>
