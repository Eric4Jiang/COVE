<header>
	<div class="container">
		<div class="row center-xs start-sm start-md start-lg bottom-xs bottom-sm bottom-md bottom-lg">
			<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
				<h1><span class="primary-text"><a href="#/" style="text-decoration:none">COVE</a></span><span class="subheading">Computer Vision Exchange</span></h1>
			</div>
       		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
    			<nav id="navbar">
    				<ul>
						<li><a href="https://nsf.gov/awardsearch/showAward?AWD_ID=1463102" target="_blank">About</a></li>
                    <li>
                        <button type="button" class="btn" style="font-weight:500;color:white;background-color:#269CCC;" id="login_button" ng-click="showLogin()">Admin Login</button>
                    </li>
                    <li>
                        <button type="button" class="btn" style="font-weight:500;display:none;color:white;background-color:#FC4A1A" id="logout_button" ng-click="logout()">Log out</button>
                    </li>
    				</ul>
    			</nav>
    		</div>
    	</div>
	</div>    	

<div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Administrator Login</h4>
            </div>
            <div class="modal-body">
               <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">Username</span>
                    <input id="username" type="text" class="form-control" aria-describedby="sizing-addon3">
               </div>
               <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">Password</span>
                    <input id="password" type="password" class="form-control" aria-describedby="sizing-addon3">
               </div>
               <div id = "messagegoeshere_login">
               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="send_submission_request" type="button" class="btn btn-primary" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</header>
